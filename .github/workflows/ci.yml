name: CI for Medibook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install
        # si usás pnpm, podés hacer: pnpm install

      - name: Build project
        run: npm run build
        # o pnpm build, según tu package.json

      # Opcional: lint
      - name: Run lint
        run: npm run lint
        # comentar o remover si no lo usás

      # Opcional: tests (si los configuras)
      - name: Run tests
        run: npm test
        # comentar o remover si no tenés tests aún
