name: CI for Medibook

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x] # ‚Üê actualizado para cumplir requisito de Vite

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm' # acelera instalaciones

      - name: Install dependencies
        run: pnpm install

      - name: Build project
        run: pnpm run build

      # Opcional: tests si los configuras
      # - name: Run tests
      #   run: pnpm test
